<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="project.css">
    <script defer src="project.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Basic Details</h1>
    <section class="main-section">
        <section class="section-control">
            <div class="input-control">
                <label for="firstname">First Name</label>
                <input id="firstname" name="firstname" type="text">
                <div class="error"></div>
            </div>
        <section class="section-control">
            <div class="input-control">
                <label for="lastname">Last Name</label>
                <input id="lastname" name="lastname" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email ID</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="country">Country</label>
                <select id="country">
                    <option value="" disabled selected hidden></option>
                    <option value="option1">South-Africa</option>
                    <option value="option2">USA</option>
                    <option value="option3">Canada</option>
                  </select>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="text">
                <div class="error"></div>
            </div>
        </section>

            <div class="input-control">
                <label for="userID">Your User ID</label>
                <input id="userID" name="userID" type="text">
                <div class="error"></div>
            </div>
            <section class="dropdown-section">
                <div class="input-control">
                    <label for="state">State</label>
                    <select id="state">
                        <option value="" disabled selected hidden></option>
                        <option value="option1">Western Cape</option>
                        <option value="option2">California</option>
                        <option value="option3">Alberta</option>
                      </select>
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="city">City</label>
                    <select id="city">
                        <option value="" disabled selected hidden></option>
                        <option value="option1">Cape Town</option>
                        <option value="option2">Los Angeles</option>
                        <option value="option3">Calgary</option>
                      </select>
                    <div class="error"></div>
                </div>
            </section>
            <div class="input-control">
                <label for="refcode">Reference Code</label>
                <input id="refcode" name="refcode" type="text">
                <div class="error"></div>
            </div>
        </section>
    </section>
        <div class="buttons">
            <input name="reset" type="reset" value="Reset All">
            <input name="continue" type="submit" value="Continue">
        </div>
        </form>
    </div>
</body>
</html>
