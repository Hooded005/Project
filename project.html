<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="project.css">
    <script defer src="project.js"></script>
    <script src="https://kit.fontawesome.com/27b74e7d77.js" crossorigin="anonymous"></script>
</head>
<body id="register">
    <div class="container">
        <div id="bluebar"></div>
        <form id="form" action="/valid.html">
            <h2>Basic Details</h2>
        <section id="main-section">
            <div class="input-control">
                <div>
                    <label for="firstname">First Name</label><br>
                    <input id="firstname" name="firstname" type="text" placeholder="First Name"><br>
                    <div id="fnameError" class="error"></div>       
                </div>
                 <div>        
                    <label for="lastname">Last Name</label><br>
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name"><br>
                    <div id="lnameError" class="error"></div>
                </div>
            </div><br>
            <div class="input-control">
                <div>
                    <label for="email">Email ID</label><br>
                    <input id="email" name="email" type="text" placeholder="Email"><br>
                    <div id="emailError" class="error"></div>
                </div>
                <div>
                    <label for="userID">Your User ID</label><br>
                    <input id="userID" name="userID" type="text" placeholder="User ID"><br>
                    <div id="userIDError" class="error"></div>
                </div>
            </div><br>
            <div class="input-control">
                <label for="country">Country:</label>
                <select id="country" onchange="updateState()">
                    <option value="" disabled selected hidden></option>
                    <option value="option1">South-Africa</option>
                    <option value="option2">USA</option>
                    <option value="option3">Canada</option>
                </select>
                <div id="countryError" class="error"></div>
                <label for="state">State:</label><br>
                <select id="state" onchange="updateCity()">     
                    <option value="" disabled selected hidden></option>
                </select>
                <div id="stateError" class="error"></div>
                <label for="city">City:</label><br>
                <select id="city">
                    <option value="" disabled selected hidden></option>
                </select>
                <div id="cityError" class="error"></div>
            </div><br>
            <div class="input-control">
                <div>
                    <label for="phone">Phone Number</label><br>
                    <input id="phone" name="phone" type="text" placeholder="Phone Number"><br>
                    <div id="phoneError" class="error"></div>
                </div>
                <div>
                    <label for="refcode">Reference Code</label><br>
                    <input id="refcode" name="refcode" type="text" placeholder="Reference Code"><br>
                    <div id="refcodeError" class="error"></div>
                </div>
            </div>
        </section>
        <div class="buttons">
            <button id="reset" type="reset">Reset All</button>
            <button id="submit" type="submit">Continue</button>        
        </div>
        </form>        
    </div>
</body>
</html>
