<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="project.css">
    <script defer src="project.js"></script>
    <script src="https://kit.fontawesome.com/27b74e7d77.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="bluebar"></div>
        <form id="form" action="/">
            <h2>Basic Details</h2>
    <section id="main-section">
        <section class="section-control">
            <div class="input-control">
                <div id="firstName">
                    <label for="firstname">First Name</label><br>
                    <input id="firstname" name="firstname" type="text" placeholder="First Name">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-exclamation"></i><br>
                    <div id= "fnameError" class="error"></div>
                </div>
                <div id="lastName">
                    <label for="lastname">Last Name</label><br>
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-exclamation"></i><br>
                    <div id="lnameError" class="error"></div>
                </div>
            </div>
            <div class="input-control">
                <div id="eMail">
                    <label for="email">Email ID</label><br>
                    <input id="email" name="email" type="text" placeholder="Email ID">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-exclamation"></i><br>
                    <div id="emailError" class="error"></div>
                </div>
                <div id="userid">
                    <label for="userID">Your User ID</label><br>
                    <input id="userID" name="userID" type="text" placeholder="User ID">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-exclamation"></i><br>
                    <div id="userIDError" class="error"></div>
                </div>
            </div>
            <div class="input-control">
                <div id="countries">
                    <label for="country">Country</label><br>
                    <select id="country">
                        <option value="" disabled selected hidden></option>
                        <option value="option1">South-Africa</option>
                        <option value="option2">USA</option>
                        <option value="option3">Canada</option>
                    </select>
                    <div id="countryError" class="error"></div>
                </div>
                <div id="states">
                    <label for="state">State</label><br>
                    <select id="state">
                        <option value="" disabled selected hidden></option>
                        <option value="option1">Western Cape</option>
                        <option value="option2">California</option>
                        <option value="option3">Alberta</option>
                    </select>
                    <div id="stateError" class="error"></div>
                </div>
                <div id="cities">
                    <label for="city">City</label><br>
                    <select id="city">
                        <option value="" disabled selected hidden></option>
                        <option value="option1">Cape Town</option>
                        <option value="option2">Los Angeles</option>
                        <option value="option3">Calgary</option>
                    </select>
                    <div id="cityError" class="error"></div>
                </div>
            </div>
            <div class="input-control">
                <div id="number">
                    <label for="phone">Phone Number</label><br>
                    <input id="phone" name="phone" type="text" placeholder="Phone Number">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-exclamation"></i><br>
                    <div id="phoneError" class="error"></div>
                </div>
                <div id="reference">
                    <label for="refcode">Reference Code</label><br>
                    <input id="refcode" name="refcode" type="text" placeholder="Reference Code">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-exclamation"></i><br>
                    <div id="refcodeError" class="error"></div>
                </div>
            </div>
        </section>
    </section>
    <div id="buttons">
        <button id="reset" type="reset">Reset All</button>
        <button id="submit" type="submit">Continue</button>
    </div>
        </form>
    </div>
</body>
</html>
